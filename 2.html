<h2>정기쁨</h2>
<p>비숑 프리제(Bichon frisé)는 개의 품종 중 하나이다. 프랑스 원산[1]으로, 어원은 프랑스어 "비숑 아 푸알 프리제(Bichon à poil frisé, 곱슬거리는 털)"이다. 프랑스의 귀족 사회를 대변하는 견종이었으며, 그 때문에 프랑스 혁명 때 프랑스 시민들의 증오범죄로 개체수가 매우 감소하였다. 국내에서는 약칭인 "비숑"으로도 많이 불린다.
